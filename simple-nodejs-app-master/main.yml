name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build and Push Docker image
      run: |
        docker build -t Dockerfile:${{ github.sha }} .
        docker push Dockerfile:${{ github.sha }}
